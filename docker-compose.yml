services:
  qdrant:
    image: qdrant/qdrant:latest
    restart: always
    container_name: qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC API
    expose:
      - 6333
      - 6334
      - 6335
    volumes:
      - ./qdrant_data:/qdrant/storage
      - ./qdrant_config:/qdrant/config
    configs:
      - source: qdrant_config
        target: /qdrant/config/production.yaml
    environment:
      - QDRANT__LOG_LEVEL=INFO
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334

  hotmart-api:
    build: .
    container_name: hotmart-api
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      - qdrant
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333

configs:
  qdrant_config:
    content: |
      log_level: INFO
      service:
        http_port: 6333
        grpc_port: 6334
        enable_cors: true
      storage:
        storage_path: /qdrant/storage
        snapshots_path: /qdrant/storage/snapshots
        on_disk_payload: true
        wal:
          wal_capacity_mb: 32
          wal_segments_ahead: 0
      cluster:
        enabled: false
      telemetry_disabled: true
